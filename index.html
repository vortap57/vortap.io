
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vortap.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2E3136;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }
        #loader {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            animation: fadeOut 1s ease 2s forwards;
        }
        #main {
            display: none;
            animation: fadeIn 1s ease forwards;
            padding: 2rem;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="loader">VORTAP.IO</div>
    <div id="main">
        <img src="logo.png" alt="Vortap Logo" class="logo">
        <h1>Bienvenue sur votre fiche Vortap</h1>
        <p>(contenu dynamique ici)</p>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main').style.display = 'block';
        }, 2000);
    </script>
</body>
</html>
