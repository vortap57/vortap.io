<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fiche Vortap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f7f7f7;
      color: #333;
    }
    .vortap-logo {
      width: 90px;
      margin-bottom: 1rem;
    }
    .banniere {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .client-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .nom {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .intro {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #555;
    }
    .description {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      padding: 0 1rem;
    }
    .btn {
      display: block;
      margin: 0.5rem auto;
      padding: 0.8rem 1.5rem;
      width: 85%;
      background: #7A00E6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .btn:hover {
      filter: brightness(1.1);
    }
    .disabled {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/vX8iQ4N.png" alt="Vortap logo" class="vortap-logo" />
  <div id="fiche"></div>

  <script>
    fetch('/data.json')
      .then(r => r.json())
      .then(data => {
        const slug = window.location.pathname.replace('/', '') || '';
        const fiche = data.find(d => d.slug === slug);
        const el = document.getElementById('fiche');

        if (!fiche || fiche.statut !== 'actif') {
          el.innerHTML = '<p class="disabled">Cette plaque est d√©sactiv√©e.</p>';
          return;
        }

        let html = '';

        if (fiche.banniere) {
          html += `<img class="banniere" src="${fiche.banniere}" alt="Banni√®re" />`;
        }

        if (fiche.logo) {
          html += `<img class="client-logo" src="${fiche.logo}" alt="Logo" />`;
        }

        html += `<div class="nom">${fiche.nom}</div>`;

        if (fiche.intro) html += `<div class="intro">${fiche.intro}</div>`;
        if (fiche.description) html += `<div class="description">${fiche.description}</div>`;

        if (fiche.telephone) {
          html += `<a class="btn" href="tel:${fiche.telephone}">üìû Appeler</a>`;
        }

        if (fiche.maps) {
          html += `<a class="btn" href="${fiche.maps}" target="_blank">üìç Localisation</a>`;
        }

        if (fiche.rdv) {
          html += `<a class="btn" href="${fiche.rdv}" target="_blank">üìÖ Prendre RDV</a>`;
        }

        if (fiche.liens && fiche.liens.length > 0) {
          fiche.liens.forEach(link => {
            html += `<a class="btn" href="${link.url}" target="_blank">${link.type}</a>`;
          });
        }

        if (fiche.couleur) {
          const style = document.createElement('style');
          style.innerHTML = \`.btn { background: \${fiche.couleur}; }\`;
          document.head.appendChild(style);
        }

        el.innerHTML = html;
      });
  </script>
</body>
</html>
